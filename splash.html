<!DOCTYPE html>

  <meta charset="utf-8">

<body>

  <div id="directions">
    <h2> hello</h2>
  </div>

</body>

<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>

<script>
  $(document).ready(() => {
    var userId = window.location.search.slice(window.location.search.indexOf('?') + 4);
    var qs = '/' + userId
    $.get('/splashInfo?id=' + userId, data => {
      var buttons = 0;
      for (var i in data.connections) {
        var linkName = i;
        if (i === 'player') {
          linkName = 'game';
        }
        if (data.connections[i] === '') {
          buttons++;
          $('#directions').append('<h2><a href="/' + linkName + '?id=' + userId + '"> ' + i + '</a></h2>')
        }
      }
      if(buttons === 0) {

        $('#directions').append('<h2>This room is full.  Go HOME!!!!</h2>')
      }
    })
  })
</script>
<script src="controller/js/jquery.js"></script>
<script src="controller/js/bootstrap.min.js"></script>


</html>
